<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <style type="text/css">

    </style>
    <div class="post">              

        <f:view contentType="text/html">
            <h:head>
                <f:facet name="first">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                    <title>Cancelación Cuenta</title>
                </f:facet>
            </h:head>

            <h:body>
                <h:form id="form">
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    
                    <b><p:outputLabel value="Cancelación cuenta" style="font-size:20px"/></b><br/><br/>
                    
                    <p:panel>
                        <p:messages />
                        <h:outputLabel value="¿Está seguro que desea cancelar su cuenta?"/>
                    
                        <h:panelGrid columns="2" style="margin-bottom:10px; margin-left: 15px" cellpadding="5">
                            <p:outputLabel for="password" value="Ingrese la contraseña transaccional:" /><br/>
                            <p:password autocomplete="false" id="password" value="#{controlCuenta.passTx}" label="password1" required="true" requiredMessage="Debe ingresar una contraseña transaccional"/>
                        </h:panelGrid>
                    </p:panel>
                    
                    <br/>
                    <p:commandButton value="Aceptar" icon="ui-icon-check" action="#{controlCuenta.cancelarCuenta()}" style="margin-left: 30px" process="@all" update="growl"/>


                </h:form>
            </h:body>
            <script type="text/javascript">
                
            </script>
        </f:view>
    </div>
</ui:composition>
