<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <style type="text/css">

    </style>
    <div class="post">              

        <f:view contentType="text/html">
            <h:head>
                <link rel="stylesheet" type="text/css" href="estilos/css.css"></link>
                <f:facet name="first">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                    <title>Edición Datos Empresa - Módulo Tienda Online</title>
                </f:facet>
            </h:head>

            <h:body>
                <h:form id="form" styleClass="centroHorizontal" style="height: 650px">
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:messages id="msg" showDetail="true" autoUpdate="false" closable="true" />
                    <p:media value="#{generacionFactura.generarPDF()}" player="pdf" height="100%" width="100%" rendered="true"/>
                    
                </h:form>
            </h:body>
            <script type="text/javascript">

            </script>
        </f:view>
    </div>
</ui:composition>
