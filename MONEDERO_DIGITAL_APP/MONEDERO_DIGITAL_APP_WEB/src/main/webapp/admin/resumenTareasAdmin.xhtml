<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <f:view id="Resumen de tareas" contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="estilos/css.css"></link>
        </h:head> 
        <h:body class="bodyIframe">
            <h:form id="resumenTareasForm">
                <p:fieldset legend="Solicitudes pendientes para alta de clientes #{controlResumenTareasAdminisrativas.solicitudesAlta}" toggleable="true" toggleSpeed="500">                    
                    <p:link outcome="consultaTiendasOnline" value="Solicitudes de Tiendas Online: #{controlResumenTareasAdminisrativas.solicitudesAltaTiendas}" />                    
                    <br></br>
                    <p:link outcome="consultaPuntosRecarga" value="Solicitudes de Puntos de Recarga: #{controlResumenTareasAdminisrativas.solicitudesAltaPuntos}" />                    
                </p:fieldset>
            </h:form>
        </h:body>        
    </f:view>    
</ui:composition>
