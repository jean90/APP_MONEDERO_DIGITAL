<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <style type="text/css">
        .monedItem {
            width:250px;
            height:150px;
            text-align:center;
        }
    </style>
    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="estilos/css.css"></link>
            <script type="text/javascript">
                var actual = 'faces/monedero/principal.xhtml';
                function cambioPagina(pagina) {
                if (pagina != actual) {
                $('#frame').attr('src', pagina);
                actual=pagina;
                }
                }
            </script>
            <title>MONEDERO DIGITAL - Módulo Cliente Monedero</title>
        </h:head>
        <h:body>
            <h:form>
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2"></div>
                        <div class="ui-grid-col-8">
                            <p:menubar autoDisplay="false" id="menubar">
                                <p:menuitem value="Inicio" url="javascript:cambioPagina('faces/monedero/principal.xhtml')" icon="ui-icon-home"/>
                                <f:facet name="options">
                                    <p:splitButton value="#{request.userPrincipal.name}"  icon="ui-icon-person">
                                        <p:menuitem value="Cuenta"  icon="ui-icon-gear"></p:menuitem>                                    
                                    </p:splitButton>
                                    <p:commandButton action="#{monederoLogIn.logOut()}" value="Logout" icon="ui-icon-extlink" />
                                </f:facet> 
                            </p:menubar>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2"></div>
                        <div class="ui-grid-col-2" >
                            <p:panel style="min-height: 700px">
                                <p:panelMenu>
                                        <p:submenu label="Gestionar Monederos" >  
                                            <p:menuitem value="Crear Monedero" icon="ui-icon-home" url="javascript:cambioPagina('faces/monedero/creacionMonedero.xhtml')" />  
                                            <p:menuitem value="Consultar a detalle" icon="ui-icon-home" url="javascript:cambioPagina('faces/monedero/gestionMon.xhtml?caso=detalle')" />
                                        </p:submenu>
                                        
                                        <p:submenu label="Gestionar cuenta" >  
                                                    <p:menuitem value="Modificar datos personales" url="javascript:cambioPagina('faces/monedero/modifDatosPers.xhtml')" icon="ui-icon-home" />  
                                                    <p:menuitem value="Crear contraseña transaccional" url="javascript:cambioPagina('faces/comun/creacionPssTx.xhtml')" icon="ui-icon-document" />  
                                                    <p:menuitem value="Cambiar contraseña transaccional" url="javascript:cambioPagina('faces/comun/modifPssTx.xhtml')" icon="ui-icon-arrowthick-1-s" />                       
                                                    <p:menuitem value="Cancelar cuenta" url="javascript:cambioPagina('faces/comun/cancelacionCta.xhtml')" icon="ui-icon-arrowthick-1-s" />                       
                                        </p:submenu>
                                        <p:submenu label="Cambiar contraseña de acceso">  
                                                    <p:menuitem value="Cambiar contraseña de acceso" icon="ui-icon-home" url="javascript:cambioPagina('faces/comun/modifPssAcceso.xhtml')" />  
                                        </p:submenu>
                                    </p:panelMenu>
                                </p:panel>
                        </div>
                    <div class="ui-grid-col-6">
                        <p:panel style="min-height: 700px">
                            <iframe id="frame" src="faces/monedero/principal.xhtml" style="width: 100%; height: 680px;"/>
                        </p:panel>
                    </div>
                </div>
                </div>
            </h:form>
        </h:body>
        
    </f:view>
</ui:composition>
